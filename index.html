<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Rock Paper Scissors game" />
    <meta
      name="keywords"
      content="game, rock paper scissors, children's game"
    />
    <meta name="author" content="Ruven Pinkhasov" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <div class="game">
        <h1 class="game__title">Rock Paper Scissors</h1>
        <p class="game__description">
          Welcome to my Rock Paper Scissors game! You are playing against the
          computer, who will randomly generate its selection. Good luck and have
          fun!
        </p>
        <ul class="game__score">
          <li class="game__score-item">
            <h2 class="game__score-title">Computer Score:</h2>
            <p class="game__score-number game__score-computer">0</p>
          </li>
          <li class="game__score-item">
            <h2 class="game__score-title">User Score:</h2>
            <p class="game__score-number game__score-user">0</p>
          </li>
        </ul>
        <div class="game__selections">
          <button class="game__button game__button_type_rock"></button>
          <button class="game__button game__button_type_paper"></button>
          <button class="game__button game__button_type_scissors"></button>
        </div>
        <p class="game__result"></p>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__name">Made by Ruven Pinkhasov</p>
      <div class="footer__links">
        <a
          class="footer__link"
          href="https://www.linkedin.com/in/ruven-pinkhasov/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="footer__icon"
            src="./Images/LinkedIn Original.svg"
            alt="LinkedIn logo"
          />
        </a>
        <a
          class="footer__link"
          href="https://github.com/RPinkha"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="footer__icon"
            src="./Images/Github Original.svg"
            alt="GitHub logo"
          />
        </a>
      </div>
    </footer>
  </body>
  <script type="module" src="./pages/index.js"></script>
</html>
